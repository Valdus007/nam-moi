<script>
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;

let particles=[];
let running=false;

class Particle{
constructor(x,y,color,angle,speed){
this.x=x; this.y=y;
this.color=color;
this.angle=angle;
this.speed=speed;
this.life=100;
}
update(){
this.x+=Math.cos(this.angle)*this.speed;
this.y+=Math.sin(this.angle)*this.speed;
this.speed*=0.97;
this.life--;
}
draw(){
ctx.fillStyle=this.color;
ctx.fillRect(this.x,this.y,2,2);
}
}

function boom(x,y){
let color=`hsl(${Math.random()*360},100%,60%)`;
for(let i=0;i<120;i++){
particles.push(new Particle(x,y,color,Math.random()*Math.PI*2,Math.random()*6));
}
}

function randomWish(){

function animate(){
